<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS + CSS Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Target button: CSS will be applied/removed here -->
    <button id="submitBtn">Submit</button>

    <!-- Control button: used to toggle CSS -->
    <button id="toggleBtn">Click to apply / remove CSS</button>

    <script src="script.js"></script>
</body>
</html>
