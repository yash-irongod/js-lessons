<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List (DOM Basics)</title>

    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 
        Form is used so we can submit using Enter key as well.
        We prevent its default behavior using JavaScript.
    -->
    <form>
        <!-- Input field to enter task -->
        <input type="text" id="task" placeholder="Enter your task">

        <!-- Submit button -->
        <input type="submit" class="btn" value="Add Task">
    </form>

    <!-- 
        Container where tasks will be added dynamically
        using JavaScript (DOM manipulation)
    -->
    <div class="list"></div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
